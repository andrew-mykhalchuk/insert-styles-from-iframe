<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Iframe</title>
  </head>
  <body>
    <h2>I'm an iframe</h2>
    <script>
      var referenceNode = window.parent.document.querySelector('.target');
      var newStyleNode = document.createElement('style');
      var styleNode = referenceNode.querySelectorAll('style');
      var styles = "body {background: #009688; font-family: sans-serif; color: #fff;}";
      
      referenceNode.parentNode.appendChild(newStyleNode, referenceNode).classList.add('turbo');
      window.parent.document.querySelector('.turbo').innerHTML = styles;
    </script>
  </body>
</html>
